<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/main.css">
    <title>Calendar</title>
</head>
<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <img src="../image/logo.png" alt="Logo" class="logo"> <!-- Add your logo here -->
                <h1>CNC Web Portal</h1>
            </div>
            <nav>
                <ul>
                    <li class="mb-4"><a href="/pages/dashboard.html" class="block py-2 px-4">Dashboard</a></li>
                    <li class="mb-4"><a href="/pages/partnerdetails.html" class="block py-2 px-4">Partner Details</a></li>
                    <li class="mb-4"><a href="/pages/profile.html" class="block py-2 px-4">Profile</a></li>
                    <li class="mb-4"><a href="/pages/calendar.html" class="block py-2 px-4 active">Calendar</a></li>
                    <li class="mb-4"><a href="/pages/messages.html" class="block py-2 px-4">Messages</a></li>
                    <li class="mb-4"><a href="/pages/settings.html" class="block py-2 px-4">Settings</a></li>
                </ul>
            </nav>
            <a href="/log in.html" class="logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </aside>
        
        <main class="main-content">
            <header class="top-bar">
                <div class="search-container">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Search...">
                </div>
                <div class="user-info">
                    <div class="user-details">
                        <span class="user-name">Alan Yip</span>
                        <span class="user-role">Admin</span>
                    </div>
                    <i class="fas fa-user-circle avatar" style="font-size: 40px; color: #33b2e1;" id="avatar"></i>
                    <div class="popup-menu" id="popupMenu">
                        <ul>
                            <li><a href="/pages/profile.html">Profile</a></li>
                            <li><a href="/pages/settings.html">Settings</a></li>
                            <li><a href="/pages/login.html">Logout</a></li>
                        </ul>
                    </div>
                </div>                               
            </header>

            <div class="chart-container">
                <h2>Calendar</h2>
            </div>
        
            <div class="calendar-container bg-white p-6 rounded-lg shadow">
                <div class="calendar">
                    <div class="calendar-header">
                        <button class="prev" id="prevMonth"><i class="fas fa-chevron-left"></i></button>
                        <h3 class="month-year" id="monthYear">September 2024</h3>
                        <button class="next" id="nextMonth"><i class="fas fa-chevron-right"></i></button>
                    </div>
                    <div class="calendar-days" id="calendarDays">
                        <div class="day">Sun</div>
                        <div class="day">Mon</div>
                        <div class="day">Tue</div>
                        <div class="day">Wed</div>
                        <div class="day">Thu</div>
                        <div class="day">Fri</div>
                        <div class="day">Sat</div>
                        <!-- Days will be inserted here dynamically -->
                    </div>
                </div>
                <div class="events-section mt-4">
                    <h4 class="text-lg font-semibold">Upcoming Events</h4>
                    <ul class="event-list" id="eventList">
                        <!-- Events will be displayed here -->
                    </ul>
                </div>
            </div>
        </main>
    </div>

    <script src="../js/main.js"></script>
    <script src="../js/utils.js"></script>
</body>
</html>
