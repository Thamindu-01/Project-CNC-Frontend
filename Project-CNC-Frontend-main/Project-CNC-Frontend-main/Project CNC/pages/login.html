<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Sign Up Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            display: flex;
            min-height: 100vh;
            overflow: hidden;
            background: linear-gradient(-45deg, #33b2e1, #d9dee1, #ffec8e);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .video-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(0.7);
        }

        .right-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex: 1;
            padding: 20px;
        }

        .container {
            position: relative;
            width: 100%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .form h2 {
            color: #33b2e1;
            font-size: 28px;
            font-weight: 600;
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }

        .form h2::before {
            content: '';
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            bottom: -10px;
            width: 60px;
            height: 4px;
            background: #33b2e1;
        }

        .inputBox {
            width: 100%;
            margin-top: 20px;
        }

        .inputBox input {
            width: 100%;
            padding: 15px;
            border: 1px solid #33b2e1;
            border-radius: 35px;
            font-size: 16px;
            color: #33b2e1;
            background: rgba(51, 178, 225, 0.2);
            transition: border 0.3s ease;
        }

        .inputBox input:focus {
            border: 1px solid #0099cc;
            outline: none;
        }

        .inputBox input[type="submit"] {
            background: #33b2e1;
            color: #fff;
            cursor: pointer;
            margin-top: 20px;
            font-weight: bold;
            border: none;
            transition: background 0.3s ease;
        }

        .inputBox input[type="submit"]:hover {
            background: #0099cc;
        }

        .forget, .signup {
            margin-top: 10px;
            text-align: center;
            color: #33b2e1;
        }

        .forget a, .signup a {
            color: #33b2e1;
            text-decoration: none;
            font-weight: bold;
        }

        .logo {
            display: block;
            margin: 0 auto 20px;
            width: 80%;
            max-width: 150px;
            height: auto;
        }

        #signupForm {
            display: none;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video autoplay muted loop>
            <source src="../video/login_video.mp4" type="video/mp4"> <!-- Replace with your video path -->
            Your browser does not support the video tag.
        </video>
    </div>
    <div class="right-container">
        <div class="container">
            <img src="../images/logo.png" alt="Logo" class="logo">
            <div class="form">
                <form id="signinForm">
                    <h2>Sign In</h2>
                    <div class="inputBox">
                        <input type="text" placeholder="Username" id="signinUsername" required>
                    </div>
                    <div class="inputBox">
                        <input type="password" placeholder="Password" id="signinPassword" required>
                    </div>
                    <div class="inputBox">
                        <input type="submit" value="Login" onclick="signin(event)">
                    </div>
                    <p class="forget">Forgot Password? <a href="#">Click Here</a></p>
                    <p class="signup">Don't have an account? <a href="#" onclick="toggleForms()">Sign Up</a></p>
                </form>
        
                <form id="signupForm">
                    <h2>Sign Up</h2>
                    <div class="inputBox">
                        <input type="text" placeholder="Username" id="signupUsername" required>
                    </div>
                    <div class="inputBox">
                        <input type="password" placeholder="Password" id="signupPassword" required>
                    </div>
                    <div class="inputBox">
                        <input type="password" placeholder="Confirm Password" id="signupConfirmPassword" required>
                    </div>
                    <div class="inputBox">
                        <input type="submit" value="Sign Up" onclick="signup(event)">
                    </div>
                    <p class="signup">Already have an account? <a href="#" onclick="toggleForms()">Sign In</a></p>
                </form>
            </div>
        </div>
    </div>
    
    <script>
        function signin(event) {
            event.preventDefault();
            var username = document.getElementById('signinUsername').value;
            var password = document.getElementById('signinPassword').value;
            
            if (username === 'client' && password === 'pwd') {
                window.location.href = 'dashboard.html';
            } else {
                alert('Invalid credentials. Please try again.');
            }
        }

        function signup(event) {
            event.preventDefault();
            var username = document.getElementById('signupUsername').value;
            var password = document.getElementById('signupPassword').value;
            var confirmPassword = document.getElementById('signupConfirmPassword').value;

            if (password !== confirmPassword) {
                alert('Passwords do not match. Please try again.');
            } else {
                alert('Account created successfully! Please sign in.');
                toggleForms();
            }
        }

        function toggleForms() {
            var signinForm = document.getElementById('signinForm');
            var signupForm = document.getElementById('signupForm');
            
            if (signinForm.style.display === 'none') {
                signinForm.style.display = 'block';
                signupForm.style.display = 'none';
            } else {
                signinForm.style.display = 'none';
                signupForm.style.display = 'block';
            }
        }
    </script>
</body>
</html>
